server.port=18087
hystrix.dashboard.proxy-stream-allow-list=localhost
spring.application.name=service-consumer
spring.cloud.nacos.config.server-addr=127.0.0.1:8855
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8855
spring.cloud.nacos.discovery.service=service-consumer
spring.cloud.sentinel.transport.dashboard=127.0.0.1:8081
feign.client.config.device.connect-timeout=500
feign.client.config.device.read-timeout=500
feign.client.config.device2.connect-timeout=1500
feign.client.config.device2.read-timeout=1500
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always